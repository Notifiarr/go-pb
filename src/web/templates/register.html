<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ .title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" value="Pastebin alternative written in Golang">
    <meta name="keywords" value="pastebin, golang, selfhosted">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="container">
    {{template "header.html"}}
    <div class="row justify-content-center">
        <div class="col-3">
            <div class="card border-0">
                <div class="card-body">
                    <h5 class="card-title text-center">Register</h5>
                    <form method="POST" action="/u/login">
                        <div class="form-floating mb-3">
                            <input type="text" name="email" id="email" placeholder="john.doe@example.com" class="form-control" required>
                            <label for="email" class="form-label">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" id="password" class="form-control" placeholder="password" required>
                            <label for="password" class="form-label">Password</label>
                        </div>
                        <div class="form-floating mb-5">
                            <input type="password" name="password" id="password" class="form-control" placeholder="password" required>
                            <label for="password" class="form-label">Password again</label>
                        </div>
                        <div class="d-grid d-md-flex justify-content-md-center">
                            <input type="submit" value="Register" class="btn btn-success w-50">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {{template "footer.html"}}
</body>
</html>
