<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ .title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" value="Pastebin alternative written in Golang">
    <meta name="keywords" value="pastebin, golang, selfhosted">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="container">
    
    {{template "header.html" .username}}
    
    <div class="row justify-content-center">
        <div class="col-9">
            {{if .pastes}}
                <h5 class="card-title text-center">My Pastes</h5>
                <div class="list-group">
                {{range .pastes}}
                    {{template "paste.html" .}}
                {{end}}
                </div>
            {{else}}
                <h1 class="display-6 text-center">You have to be logged in to see your pastes.</h1>
            {{end}}
        </div>
        <div class="col-3">
            {{template "sidebar.html" .pastes}}
        </div>
    </div>

    {{template "footer.html" .version}}

</body>
</html>
