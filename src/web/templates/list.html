<!DOCTYPE html>
<html lang="en">
{{template "head.html" .title}}
<body class="container">
    
    {{template "header.html" .username}}
    
    <div class="row justify-content-center">
        <div class="col-9">
            {{if .pastes}}
                <h5 class="card-title text-center">My Pastes</h5>
                <div class="list-group">
                {{range .pastes}}
                    {{template "paste.html" .}}
                {{end}}
                </div>
            {{else}}
                <h1 class="display-6 text-center">You have to be logged in to see your pastes.</h1>
            {{end}}
        </div>
        <div class="col-3">
            {{template "sidebar.html" .pastes}}
        </div>
    </div>

    {{template "footer.html" .version}}

</body>
</html>
