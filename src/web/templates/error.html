<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ .title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" value="Pastebin alternative written in Golang">
    <meta name="keywords" value="pastebin, golang, selfhosted">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <h1>Go PB</h1>
                <p class="lead text-muted">
                    A nice and simple pastebin alternative that you can host yourself.
                </p>
            </a>
            <ul class="navbar-nav">
                {{if .username}}
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                        {{.username}}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/u/logout">Logout</a>
                </li>
                {{else}}
                <li class="nav-item">
                    <a class="nav-link" href="/u/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/u/register">Register</a>
                </li>
                {{end}}
            </ul>
        </div>
    </nav>
    <div class="row justify-content-center">
        <div class="col-9">
            <h2 class="display-1 text-center"><span class="badge bg-danger rounded-pill">{{ .errorCode}}</span> {{ .errorText}}</h2>
            {{if .errorMessage}}
            <p class="lead text-center">{{ .errorMessage }}</p>
            {{end}}
        </div>
    </div>
    {{template "footer.html"}}
</body>
</html>
