<!DOCTYPE html>
<html lang="en">
<head>
    <title>Go PB - Paste</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" value="Pastebin alternative written in Golang">
    <meta name="keywords" value="pastebin, golang, selfhosted">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/assets/prism.css">
    <script src="/assets/prism.js" type="text/javascript"></script>
</head>
<body class="container">
    {{template "header.html"}}
    <div class="row justify-content-center">
        <div class="col-9">
            <div class="card border-0">
                <div class="card-body">
                    {{if .Title }}
                    <h5 class="card-title text-center">{{ .Title }}</h5>
                    {{end}}
                    <div class="card-text">
                        <pre><code class="language-{{ .Language }}">{{ .Body }}</code></pre>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card text-dark bg-light">
                <div class="card-header">
                    My Pastes
                </div>
                <div class="card-body">
                    <p class="card-text text-muted"><em>You will see all your pastes here once you login.</em></p>
                </div>
            </div>
        </div>
    </div>
    {{template "footer.html"}}
</body>
</html>
